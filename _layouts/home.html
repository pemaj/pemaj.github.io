<head>
    {% include head.html %}

    <style type="text/css">
        /* FINDER WINDOW */

        #window {
            width: 90%;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 40px;
            min-width: 500px;
            background: #fff;
            border-radius: 5px;
            -webkit-box-shadow: 0px 0px 20px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 20px rgba(0,0,0,0.75);
            /*-webkit-transition:all 0.5s; */
            overflow: hidden;
            text-align: left;
        }

        #body {
            font-family: Andale Mono, monospace;
            line-height: 1em;
            font-size: 13px;
            float: left;
            width: 100%;
            min-height: 130px;
            background: #000;
            padding: 10px;
            line-height: 1.5em;
        }

        #body p {
            color: #63de00 !important;
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .cursor {
            background: #63de00;
            display: inline-block;
            width: 11px;
            height: 19px;
            margin-bottom: -3px;
        }

        #body:hover .cursor {
            -webkit-animation-name: blink;
            -webkit-animation-duration: 1.5s;
            -webkit-animation-iteration-count: infinite;
            -moz-animation-name: blink;
            -moz-animation-duration: 1.5s;
            -moz-animation-iteration-count: infinite;
        }

    </style>
</head>
<body>
